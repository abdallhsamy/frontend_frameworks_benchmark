<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th class="px-6 py-3" scope="col">Item A</th>
      <th class="px-6 py-3" scope="col">Item B</th>
      <th class="px-6 py-3" scope="col">Item C</th>
      <th class="px-6 py-3" scope="col">Item D</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let number of numbers" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th [style.color]="getRandomColor()"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" scope="row">
        {{ randomize(number) }}
      </th>
      <td [style.color]="getRandomColor()" class="px-6 py-4">
        {{ randomize(number) }}
      </td>
      <td [style.color]="getRandomColor()" class="px-6 py-4">
        {{ randomize(number) }}
      </td>
      <td [style.color]="getRandomColor()" class="px-6 py-4">
        {{ randomize(number) }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
